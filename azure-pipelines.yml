trigger:
- master-optemi

jobs:
- job: Build
  timeoutInMinutes: 0

  variables:
    - group: che-theia
    - name: organization
      value: opentestmodeling
    - name: prefix
      value: optemi
    - name: tag
      value: next

  pool:
    vmImage: 'Ubuntu-16.04'

  steps:
  - script: |
      cd dockerfiles/theia-dev
      ./build.sh --build-arg:GITHUB_TOKEN=$(github_token) --organization:$(organization) --tag:$(tag) --prefix:$(prefix)
    displayName: Building theia-dev

  - script: |
      cd dockerfiles/theia
      ./build.sh --build-args:GITHUB_TOKEN=$(github_token),THEIA_VERSION=master --tag:$(tag) --prefix:$(prefix) --branch:master-optemi --git-ref:refs\\/heads\\/master --organization:$(organization)
    displayName: Building Theia

  - task: Docker@1
    displayName: Container registry login
    inputs:
      command: login
      dockerRegistryEndpoint: dockerhub-monaka
      containerRegistryType: Container Registry

  - script: |
      docker tag $(organization)/$(prefix)-theia-dev:$(tag) $(organization)/$(prefix)-theia-dev:$(tag)
      docker tag $(organization)/$(prefix)-theia:$(tag) $(organization)/$(prefix)-theia:$(tag)
      docker push $(organization)/$(prefix)-theia-dev:$(tag)
      docker push $(organization)/$(prefix)-theia:$(tag)
    condition: and(succeeded(), ne(variables['Build.Reason'], 'PullRequest'))
    displayName: Pushing
